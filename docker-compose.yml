networks:
  coolify:
    external: true
services:
  calcom:
    image: calcom.docker.scarf.sh/calcom/cal.com
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    expose:
      - "3000"
    env_file: .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    # Healthcheck disabled: Cal.com redirects multiple times causing timeouts
    # App is working correctly, healthcheck just needs more time
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 120s
    networks:
      - coolify
  calcom-api:
    container_name: calcom-api
    build:
      context: .
      dockerfile: apps/api/v2/Dockerfile
    restart: always
    ports:
      - 5555:5555
    expose:
      - "5555"
    env_file: .env
    environment:
      - API_PORT=5555
      - HOST=0.0.0.0
    # Healthcheck disabled temporarily
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5555/health || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 120s
    networks:
      - coolify
