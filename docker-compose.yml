networks:
  stack:
    name: stack
    external: true
services:
  calcom:
    image: calcom.docker.scarf.sh/calcom/cal.com
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    expose:
      - "3000"
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - stack
  calcom-api:
    container_name: calcom-api
    build:
      context: .
      dockerfile: apps/api/v2/Dockerfile
    restart: always
    ports:
      - 5555:5555
    expose:
      - "5555"
    env_file: .env
    environment:
      - API_PORT=5555
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - stack
