name: Run i18n AI automation
on:
  push:
    branches:
      - develop
concurrency:
  group: ${{ github.workflow }}-develop
  cancel-in-progress: false

jobs:
  i18n:
    if: github.repository == 'DavidKer1/apuntafy'
    name: Run i18n
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      actions: write
      contents: write
      pull-requests: write
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94
        with:
          app-id: ${{ secrets.CI_CAL_APP_ID }}
          private-key: ${{ secrets.CI_CAL_APP_PRIVATE_KEY }}
          repositories: 'apuntafy'

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: lingodotdev/lingo.dev@main
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        with:
          api-key: ${{ secrets.CI_LINGO_DOT_DEV_API_KEY }}
          pull-request: true
